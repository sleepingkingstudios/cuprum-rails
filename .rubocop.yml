require:
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  Exclude:
    - bin/rails
    - db/schema.rb
    - gemfiles/*
    - vendor/**/*

RSpec:
  Language:
    ExampleGroups:
      Regular:
        - context
        - describe
        - wrap_context
      Skipped:
        - xcontext
        - xdescribe
        - xwrap_context
      Focused:
        - fcontext
        - fdescribe
        - fwrap_context
    Includes:
      Examples:
        - finclude_contract
        - finclude_examples
        - fwrap_examples
        - include_contract
        - include_examples
        - wrap_examples
        - xinclude_contract
        - xinclude_examples
        - xwrap_examples

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/HashAlignment:
  EnforcedColonStyle:      table
  EnforcedHashRocketStyle: table

Layout/LineLength:
  Max: 80

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - lib/**/*_contract.rb
    - lib/**/*_contracts.rb
    - spec/support/**/*_examples.rb
    - spec/spec_helper.rb
    - spec/**/*_spec.rb

Metrics/ModuleLength:
  Exclude:
    - lib/**/*_contract.rb
    - lib/**/*_contracts.rb
    - spec/**/*_examples.rb

Naming/RescuedExceptionsVariableName:
  PreferredName: exception

Rails/IndexWith:
  Enabled: false

RSpec/BeNil:
  Enabled: false

RSpec/ExampleWording:
  Enabled: false

RSpec/HookArgument:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false # Prefer shared examples at top of file.

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

Style/AccessorGrouping:
  EnforcedStyle: separated

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Exclude:
    - config/**/*.rb
    - db/migrate/*
    - spec/support/**/*.rb

RSpec/FilePath:
  Exclude:
    - spec/integration/**/*

RSpec/Rails/HaveHttpStatus:
  Enabled: false

Style/NestedParenthesizedCalls:
  Exclude:
    - 'spec/**/*'

Style/TrailingUnderscoreVariable:
  Enabled: false
